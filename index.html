<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cooking Club</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <nav></nav>
    <div class="section-sign-up">
        <div class="form-body">
        <form action="" id="new-user" accept-charset="UTF-8" class="">
            <div class="form-set">
            <label class="form-label">
            Name
            </label>
            <input class="form-input" placeholder="Please enter your full name" type="text">
            </div>

            <div class="form-set">
            <label class="form-label">
            Email
            </label>
            <input class="form-input" placeholder="email@yourdomain.com" type="email">
                </div>

            <div class="form-set">
            <label class="form-label">
            Password
            </label>
            <input class="form-input" placeholder="At least 12 characters long" type="password">
                </div>

            <div class="form-set">
            <label class="form-label">
            Confirm password
            </label>
            <input class="form-input" placeholder="Re-enter your password" type="text">
            </div>

            <div class="form-set">
            <input type="checkbox">
            <small>I accept this terms of use</small>
            </div>

            <div class="form-set">
            <input class="form-submit" type="submit" value="SIGN UP" tabindex="0">
            </div>
        </form>
    </div>
    </div>
</body>
</html>
